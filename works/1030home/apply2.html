<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apply2.html</title>
  <style>
    table {
      width:400px;
    }
    .content {
      background-color: rgb(235, 235, 235);
    }
    .step1 {
      text-align: center;
      background-color: dimgray;
      height: 50px;
    }
    .cont {
      text-align: right;
      background-color: rgb(235, 235, 235);
      height: 35px;
    }
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <hr/>
  <form name="myform" method="post" action="#">
    <table align="center">
      <tr class="step1">
        <td colspan="2">
          <b>step1:아이디/비밀번호 입력</b>
        </td>
      </tr>
      <tr>
        <td class="cont">아이디</td>
        <td class="content"><input type="text" name="id" id="id"></td>
      </tr>
      <tr>
        <td class="cont">비밀번호</td>
        <td class="content"><input type="password" name="pwd" id="pwd"></td>
      </tr>
      <tr class="step1">
        <td colspan="2">
          <b>step2:개인정보</b>
        </td>
      </tr>
      <tr>
        <td class="cont">성별</td>
        <td class="content">
          <input type="radio" name="gender" id="gender1" value="male"/>남
          <input type="radio" name="gender" id="gender2" value="female"/>여
        </td>
      </tr>
      <tr>
        <td class="cont">혈액형</td>
        <td class="content">
          <select name="bloodtype" id="bloodtype">
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="cont">생일</td>
        <td class="content"><input type="date"></td>
      </tr>
      <tr class="step1">
        <td colspan="2">
          <b>step3:선호도</b>
        </td>
      </tr>
      <tr>
        <td class="cont">취미</td>
        <td class="content">
          <input type="checkbox" name="prefer" id="prefer1" value="prefer1"/>게임
          <input type="checkbox" name="prefer" id="prefer2" value="prefer2"/>운동
          <input type="checkbox" name="prefer" id="prefer3" value="prefer3"/>독서
        </td>
      </tr>
      <tr>
        <td class="cont">좋아하는색깔</td>
        <td class="content">
          <input type="color" name="color" id="color"/> 
        </td>
      </tr>
      <tr class="step1">
        <td colspan="2">
          <b>step3:적고싶은말</b>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="board" cols="53" rows="6" style="resize:none"></textarea>
        </td>
      </tr>
      <tr>
        <td class="content" colspan="2" align="center">
          <input type="button" value="제출"/>
          <input type="reset" value="취소"/>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
