<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <script>
    'use strict';
    let res;
    let su1;
    let su2;
    function add() {
      su1 =myform.su1.value;
      su2 =myform.su2.value;
      res = parseInt(su1)+parseInt(su2);
      alert(res);
    }
    function sub() {
      su1 =myform.su1.value;
      su2 =myform.su2.value;
      res = parseInt(su1)-parseInt(su2);
      alert(res);
    }
    function mul() {
      su1 =myform.su1.value;
      su2 =myform.su2.value;
      res = parseInt(su1)*parseInt(su2);
      alert(res);
    }
    function div() {
      su1 =myform.su1.value;
      su2 =myform.su2.value;
      res = parseInt(su1)/parseInt(su2);
      alert(res);
    }
  </script>
</head>
<body>
  <h2>사칙연산 계산하기</h2>
  <form name="myform">
    <p>
      <label for="su1">수1 :
      <input type="number" name="su1" id="su1"/>
    </p>
    <p>
      <label for="su2">수2 :
      <input type="number" name="su2" id="su2"/>
    </p>
    <input type="button" value="더하기" onclick="add()"/>
    <input type="button" value="빼기" onclick="sub()"/>
    <input type="button" value="곱하기" onclick="mul()"/>
    <input type="button" value="나누기" onclick="div()"/>
    <input type="reset" value="재계산" />
    </form>
</body>
</html>
