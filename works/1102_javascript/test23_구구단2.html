<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <script>
    'use strict';
    function fCheck() {
      let demo1="<table><tr>";
      let demo2="</table>";
      let start =document.getElementById("startDan").value;
      let last = document.getElementById("endDan").value;
      if (start>last){
        let temp;
        temp=start;start=last;last=temp;
      }
      for (let i=start; i<=last ;i++){ 
        demo1 += "<td>* "+ i+" 단 * </br>";
        for (let j=1;j<=9 ; j++){
          demo1 +=( i+"*"+j +" = " + (i*j)+"<br/>");
        }
        demo1 +="</td>"
      }
      document.write(demo1+ "</tr></table>");
    }
  </script>
</head>
<body>
  <h2>구구단 출력</h2>
  <p>시작단과 끝단을 입력 후 버튼을 누르세요</p>
  <!--출력은 항상 낮은 단에서 높은단으로 출력하세요-->
  <form name ="myform">
    시작단 <input type="number" name ="startDan"  id ="startDan"/>
    끝단 <input type="number" name ="endDan" id ="endDan" />
    <input type ="button" value ="출력" onclick="fCheck()"/>
  </form>
</body>
</html>
