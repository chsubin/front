<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    'use strict';
    let atom =100;
    console.log("atom : ",atom);
    console.log("typeof(atom) : ",typeof(atom));

    function msg1() {
      alert("atom = "+ atom)
      atom++;
      console.log("atom = "+ atom);
    }
    function msg2(atom) {
      alert("atom = "+ atom)
      atom++;
      console.log("atom = "+ atom);
    }
    function msg3(mbc) { //매개변수는 에러가 나지 않는다.
      // let kbs=900;
      alert("atom = "+ atom)
      atom+= mbc;
      console.log("atom = "+ atom);
    }
  </script>
</head>
<body>
  <h2>변수에 값을 담아서 전송학</h2>
  <P>mutable Data type : 변수가 값에 따라 변경되는것</P>
  <P><input type="button" value="메시지1" onclick="msg1()"/></P>
  <P><input type="button" value="메시지2" onclick="msg2(500)"/></P>
  <P><input type="button" value="메시지3" onclick="msg3(700)"/></P>
</body>
</html>
