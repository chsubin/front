<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>newWindow.html(새창띄우기)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function newWin() {
      let url = "http://www.naver.com";
      let windowName = "winName"; //생략가능
      // let opt = "width=800px, height=600px";
      let opt = "width=800px, height=600px, left=300px, top=200px";
      window.open(url,windowName,opt);
    }



  </script>


</head>
<body>
  <h2>새창띄우기 - 부모창</h2>
  <p>
    <input type="button" value ="새창띄우기" onclick="newWin()"/>
  </p>
</body>
</html>
