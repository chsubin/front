<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩연습(layout)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><br/></p>
  <div class ="container">
    <div class="row" style="height:100px">
      <div class="col text-center" style="background-color: rgb(148, 177, 167)">가</div>
      <div class="col text-center" style="background-color: rgb(56, 57, 99)">나</div>
      <div class="col text-center" style="background-color: rgb(148, 112, 133)">다</div>
      <div class="col text-center" style="background-color: rgb(137, 156, 137)">라</div>
      <div class="col text-center" style="background-color: rgb(117, 119, 103)">마</div>
      <div class="col text-center" style="background-color: rgb(177, 133, 133)">바</div>
      <div class="col text-center" style="background-color: rgb(112, 125, 148)">사</div>
    </div>
    <div class="row" style="height:100px">
      <div class="col text-center" style="background-color: rgb(105, 64, 110)">아</div>
      <div class="col">
        <div class="row">
          <div class="col text-center" style="background-color: rgb(148, 177, 167)">가</div>
          <div class="col text-center" style="background-color: rgb(56, 57, 99)">나</div>
        </div>
        <div class="row" style="height:100px">
          <div class="col text-center" style="background-color: rgb(148, 177, 167)">다</div>
          <div class="col text-center" style="background-color: rgb(56, 57, 99)">라</div>
          <div class="col text-center" style="background-color: rgb(148, 112, 133)">마</div>
        </div>
        <div class="row" style="height:100px">
          <div class="col text-center" style="background-color: rgb(148, 177, 167)">바</div>
          <div class="col text-center" style="background-color: rgb(56, 57, 99)">사</div>
        </div>
      </div>
    </div>
  </div>
<p><br/></p>
</body>
</html>
