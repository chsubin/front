<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let num=0;
    function plus() {
      num++;

      demo.innerHTML = "1 증가";
      setInterval(1000);
      demo.innerHTML = "<b>"+ num + "</b>";
    }
    function minus() {
      num--;
      demo.innerHTML = "1 감소";
      setInterval(1000);
      demo.innerHTML = "<b>"+ num + "</b>";
      
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>setTimeout 함수</h2>
    <p>이 함수는 웹페이지를 주기적으로 업데이트 할 때 사용한다. 주로 다른 함수를 주기적으로 호출할때 사용한다.<br/>
    만약 지연시간 이후, 다른함수를 호출하지 않고 자신의 함수를 다시 부르게 된다면, 기존 상황을 clearInterval()</p>
    <p>
      <input type="button" value ="증가" onclick="plus()"/>
      <input type="button" value ="감소" onclick="minus()"/>
      <input type="button" value ="정지" onclick="stop()"/>
    </p>
    <hr/>
    <div id="demo"></div>
    <p><br/></p>
  </div>
  </body>
  </html>
