<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function font32(){
      document.getElementById("demo").style.fontSize='32px';
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>속성 연습</h2>
    <p>
      <input type="button" value="그림감추기"
        onclick="document.getElementById('demo').style.display='none'"/>
      <input type="button" value="그림보이기"
        onclick="document.getElementById('demo').style.display='block'"/>
      <input type="button" value="그림 Over/Out"
        onmouseover="document.getElementById('demo').style.display='none'"
        onmouseout="document.getElementById('demo').style.display='block'"/>
      <img src="../../images/btn1.jpg"
        onmouseover="src='../../images/btn1o.jpg'"
        onmouseout="src='../../images/btn1.jpg'"
        onclick="alert('그림을 클릭하셨습니다.');"
        style=" cursor : pointer"/>
      <i class="fas fa-coffee"></i>
      <i class="fa-solid fa-droplet"></i>
    </p>
    <hr/>
    <div id="demo"><img src="../../images/1.jpg" width="200px">
    <hr/>
    </div>
    <p><br/></p>
  </div>
  </body>
  </html>
