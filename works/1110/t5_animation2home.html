<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let x=0;
      let y=0;

      $(document).keydown(function(evt){
        if(evt.keyCode == '65') $('#moveLeft').click();
        else if(evt.keyCode == '87') $('#moveUp').click();
        else if(evt.keyCode == '68') $('#moveRight').click();
        else if(evt.keyCode == '83') $('#moveDown').click();
        if(x==6 && y==0){
          $("#img2").hide();
          $("#demo").text("성공!!!")
        
        }
      });

      $('#moveRight').click(function(){
        if(x>10){alert("더이상 오른쪽으로 이동하실수 없습니다."); return;}
        x++;
        $('#img1').animate({"marginLeft":(x*50)+"px", "width":"100px", "height":"100px"},
          200,      // 지연시간
          "linear"     // 빠른정도 : normal / linear / easing
/*          function(){
            $(this).css("border","1px solid red");
          }*/
        ); 
      });
      $('#moveLeft').click(function(){
        if(x<0){alert("더이상 왼쪽으로 이동하실수 없습니다."); return;}
        x--;
        $('#img1').animate({"marginLeft":(x*50)+"px", "width":"100px", "height":"100px"},
          200,      // 지연시간
          "linear"     // 빠른정도 : normal / linear / easing
        ); 
      });
      $("#moveDown").click(function(){
        if(y>=10){
          alert("더 이상 아래로 내려갈수 없습니다.");
          return;
        }
        y++ ;
        $('#img1').animate({"marginTop": (y*50)+""}),200,"linear"
      });
      $("#moveUp").click(function(){
        if(y<0){
          alert("위로 올라갈 수 없습니다.");
          return;
        }
        y-- ;
        $('#img1').animate({"marginTop": (y*50)+""}),200,"linear"
      });


    });
  </script>
  <style>
    #img2{
      position: absolute;
      left: 400px;
      top:250px;
    }
    #moveLeft{
      display: none;
    }
    #moveRight{
      display: none;
    }
    #moveUp{
      display: none;
    }
    #moveDown{
      display: none;
    }

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Animation 연습</h2>
  <hr/>
  <h3><div id="demo">버섯을 획득하세요!!</div></h3>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-primary">왼쪽이동</button>
  <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-primary">오른쪽이동</button>
  <button type="button" name="moveUp" id="moveUp" class="btn-sm btn-primary">위쪽이동</button>
  <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-primary">아래쪽이동</button>
  <br/><hr/><br/>
  <div>
    <img src="../../images/마리오.gif" width="100px" height="100px" id="img1"/>
    <img src="../../images/버섯.jpg"  width="50px" height="50px" id="img2"/>
  </div>
</div>
<p><br/></p>
</body>
</html>
